<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <div class="content-card">
    <main>
      <section class="desktop-hero">
        <img src="/images/hero-desktop.jpg" alt="">
      </section>
      <div class="desktop-container">
        <nav><img src="/images/logo.svg" alt=""></nav>
        <section class="mobile-hero">
          <img src="/images/hero-mobile.jpg" alt="">
        </section>
        <section class="content">
          <h1>
            <span>We're</span><br />coming <br />soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form>
            <input type="email" placeholder="Email Address" />
            <span class="error">Please provide a valid email</span>
            <div class="error error-container">
              <img src="/images/icon-error.svg" alt="">
            </div>
            <button type="submit" class="arrow-container">
              <img src="/images/icon-arrow.svg" alt="submit">
            </button>
          </form>
        </section>
      </div>
    </main>
  </div>

</body>

</html>
